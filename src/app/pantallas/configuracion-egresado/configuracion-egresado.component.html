<form class="formulario">
  <section class="flex-container">
    <div class="left-section">
      <div class="form-group">
        <h3>Foto de Perfil </h3>
        <input type="file" class="form-control" id="foto" style="display: none;">
        <div class="profile-picture"></div>
        <button type="button" class="btn btn-seleccionar button-perfil" onclick="document.getElementById('foto').click()">Insertar Foto</button>
      </div>
    </div>
    <div class="right-section">
      <div class="form-group">
        <label for="correo">Correo electrónico<span class="required"> *</span></label>
        <input type="email" class="form-control" id="correo">
      </div>
      <div class="form-group">
        <label for="contrasena">Actualizar Contraseña</label>
        <div class="password-input-container">
          <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" required>
          <span class="password-toggle-icon" (click)="togglePasswordVisibility()">
            <i class="fa" [ngClass]="{'fa-eye-slash': !showPassword, 'fa-eye': showPassword}"></i>
          </span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary button-conf">Guardar</button>
    </div>
  </section>
</form>
