<div class="modal-fade">
  <div class="modal-dialog modal-dialog-centered">
    <div class="news-card">
      <img class="news-image" [src]="noticia?.imagen" alt="Imagen de la noticia">
      <div class="news-content">
        <h2 class="news-title">{{ noticia?.titulo }}</h2>
        <p class="news-description">{{ noticia?.contenido }}</p>
        <button type="button" (click)="handleCloseClick()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ver Menos</span>
        </button>
      </div>
    </div>
  </div>  
</div>
