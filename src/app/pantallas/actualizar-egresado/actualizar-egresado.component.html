<div class="container">
  <div class="main-content">
    <div class="cuestionario">
        <div class="cuest">
            <div class="cuest-left">
                <div class="form-group1">
                  <label for="nombre">Nombres<span class="required"> *</span></label>
                  <input type="text" class="form-control" id="nombres" name="nombres" [(ngModel)]="datosFormulario1.nombres">
                </div>
                <div class="form-group1">
                  <label for="nombre">Correo Personal<span class="required"> *</span></label>
                  <input type="text" class="form-control" id="correoPersonal" name="correoPersonal" [(ngModel)]="datosFormulario1.correoPersonal">
                </div>
                <div class="form-group1">
                  <label for="nombre">Fecha de Nacimiento<span class="required"> *</span></label>
                  <input type="text" class="form-control" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="datosFormulario1.fechaNacimiento">
                </div>
                <div class="form-group1">
                  <label for="nombre">Documento Identidad<span class="required"> *</span></label>
                  <input type="text" class="form-control" id="documentoIdentidad" name="documentoIdentidad" [(ngModel)]="datosFormulario1.documentoIdentidad">
                </div>
                <div class="form-group1">
                  <label for="nombre">Ciudad de Residencia<span class="required"> *</span></label>
                  <input type="text" class="form-control" id="ciudadResidencia" name="ciudadResidencia" [(ngModel)]="datosFormulario1.ciudadResidencia">
                </div>
                <div class="form-group1">
                  <label for="nombre">Telefono Celular<span class="required"> *</span></label>
                  <input type="text" class="form-control" id="telefonoCelular" name="telefonoCelular" [(ngModel)]="datosFormulario1.telefonoCelular">
                </div>
            </div>
            <div class="cuest-rigth">
                <div class="form-group1">
                  <label for="correo">Apellidos<span class="required"> *</span></label>
                  <input type="email" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="datosFormulario1.apellidos">
                </div>
                <div class="form-group1">
                  <label for="correo">Correo Institucional<span class="required"> *</span></label>
                  <input type="email" class="form-control" id="correoInstitucional" name="correoInstitucional" [(ngModel)]="datosFormulario1.correoInstitucional">
                </div>
                <div class="form-group1">
                  <label for="correo">Edad<span class="required"> *</span></label>
                  <input type="email" class="form-control" id="edad" name="edad" [(ngModel)]="datosFormulario1.edad">
                </div>
                <div class="form-group1">
                  <label for="correo">Numero de Identificación<span class="required"> *</span></label>
                  <input type="email" class="form-control" id="numeroIdentidad" name="numeroIdentidad" [(ngModel)]="datosFormulario1.numeroIdentidad">
                </div>
                <div class="form-group1">
                  <label for="correo">Dirección Residencia<span class="required"> *</span></label>
                  <input type="email" class="form-control" id="direccionResidencia" name="direccionResidencia" [(ngModel)]="datosFormulario1.direccionResidencia">
                </div>
            </div>
        </div>
    </div>
    <div class="datos-personales">
        <h3>Datos <br> Personales</h3>
        <button (click)="siguienteFormulario()">Siguiente ></button>
    </div>
  </div>
</div>
