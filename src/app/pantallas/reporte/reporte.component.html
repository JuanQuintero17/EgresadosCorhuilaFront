<div class="report-container">
    <div class="header">
      <div class="header-left">
        <h2>Reporte</h2>
        <input type="text" placeholder="Buscar..." class="search-input" />
      </div>
    </div>
  
    <table class="table table-hover styled-table">
      <thead>
          <tr>
              <th><input type="checkbox" (change)="toggleSelectAll()" /></th>
              <th>Nombre</th>
              <th>Correo Institucional</th>
              <th>Sede</th>
              <!-- <th>Fecha Ingreso</th>
              <th>Fecha Terminaci칩n</th> -->
              <th>Facultad</th>
              <th>Programa</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of items" [class.selected-row]="item.selected">
              <td><input type="checkbox" [(ngModel)]="item.selected" /></td>
              <td>{{ item.name }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.sede }}</td>
              <!-- <td>{{ item.fechaIngreso | date: 'dd/MM/yyyy' }}</td>
              <td>{{ item.fechaTerminacion | date: 'dd/MM/yyyy' }}</td> -->
              <td>{{ item.facultad }}</td>
              <td>{{ item.programa }}</td>
          </tr>
      </tbody>
  </table>
  
    <div class="footer">
      <div class="footer-buttons">
        <button class="icon-button" (click)="descargarExcel()">游닌</button>
        <button class="icon-button" (click)="openModal()">九괦잺</button>
      </div>
      <div class="pagination">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
    </div>
  </div>

  <!-- Modal para Enviar Correo -->
<div *ngIf="isModalOpen" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Enviar Correo</h2>
      <div *ngIf="getSelectedUsers().length > 0">
        <h4>Enviar a:</h4>
        <ul>
          <li *ngFor="let usuario of getSelectedUsers()">
            {{ usuario.email }}
          </li>
        </ul>
      </div>
      <div *ngIf="getSelectedUsers().length === 0">
        <p>No hay usuarios seleccionados.</p>
      </div>
      <form>
        <div class="form-group">
          <label for="asunto">Asunto:</label>
          <input type="text" id="asunto" [(ngModel)]="asunto" name="asunto" placeholder="Escribe el asunto">
        </div>
  
        <div class="form-group">
          <label for="descripcion">Descripci칩n:</label>
          <textarea class="desc" id="descripcion" [(ngModel)]="descripcion" name="descripcion" placeholder="Escribe la descripci칩n"></textarea>
        </div>
  
        <div class="form-group">
          <label for="archivo">Adjuntar Archivos:</label>
          <input type="file" (change)="onFileSelected($event)" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.png,.jpg,.jpeg">
        </div>
  
        <button type="button" class="button-modal" (click)="enviarCorreo()">Enviar</button>
      </form>
    </div>
  </div>
