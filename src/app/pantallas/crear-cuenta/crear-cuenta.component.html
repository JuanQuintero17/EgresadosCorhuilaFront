<form class="register-group" #registerForm>
  <div class="container">

    <div class="left-sidebar">
      <div class="form-group">
        <input type="file" class="form-control" id="foto" style="display: none;">
        <div class="profile-picture"></div>
        <button type="button" class="btn btn-seleccionar" onclick="document.getElementById('foto').click()">Insertar
          Foto
        </button>
      </div>
    </div>
    <div class="main-content">
      <div class="top-navbar">
        <h1>Crea tu cuenta</h1>
      </div>
      <div class="cuestionario">
        <div class="cuest">
          <div class="cuest-left">
            <div class="form-group1">
              <label for="nombre">Nombres<span class="required"> *</span></label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="registerData.name"
                #name="ngModel" required>
            </div>
            <div class="form-group1">
              <label for="nombre">Correo Personal<span class="required"> *</span></label>
              <input type="text" class="form-control" id="personalEmail" name="personalEmail"
                [(ngModel)]="registerData.personalEmail" #personalEmail="ngModel" required>
            </div>
            <div class="form-group1">
              <label for="nombre">Fecha de Nacimiento<span class="required"> *</span></label>
              <input type="date" class="form-control" id="dateBirth" name="dateBirth"
                [(ngModel)]="registerData.dateBirth" #dateBirth="ngModel" required>
            </div>
            <div class="form-group1">
              <label for="nombre">Tipo de Documento Identidad<span class="required"> *</span></label>
              <input type="text" class="form-control" id="typeDocument" name="typeDocument"
                [(ngModel)]="registerData.typeDocument" #typeDocument="ngModel" required>
            </div>
            <div class="form-group1">
              <label for="nombre">Ciudad de Residencia<span class="required"> *</span></label>
              <input type="text" class="form-control" id="city" name="city" [(ngModel)]="registerData.city"
                #city="ngModel" required="">
            </div>
            <div class="form-group1">
              <label for="nombre">Telefono Celular<span class="required"> *</span></label>
              <input type="text" class="form-control" id="telephone" name="telephone"
                [(ngModel)]="registerData.telephone" #telephone="ngModel" required>
            </div>
          </div>
          <div class="cuest-rigth">
            <div class="form-group1">
              <label for="correo">Apellidos<span class="required"> *</span></label>
              <input type="email" class="form-control" id="lastName" name="lastName" [(ngModel)]="registerData.lastName"
                #lastName="ngModel" required>
            </div>
            <div class="form-group1">
              <label for="correo">Correo Institucional<span class="required"> *</span></label>
              <input type="email" class="form-control" id="institutionalEmail" name="institutionalEmail"
                [(ngModel)]="registerData.institutionalEmail" #institutionalEmail="ngModel" required>
            </div>
            <div class="form-group1">
              <label for="correo">Edad<span class="required"> *</span></label>
              <input type="email" class="form-control" id="year" name="year" [(ngModel)]="registerData.year"
                #year="ngModel" required>
            </div>
            <div class="form-group1">
              <label for="correo">Numero de Identificación<span class="required"> *</span></label>
              <input type="email" class="form-control" id="document" name="document" [(ngModel)]="registerData.document"
                #document="ngModel" required>
            </div>
            <div class="form-group1">
              <label for="correo">Dirección Residencia<span class="required"> *</span></label>
              <input type="email" class="form-control" id="addres" name="addres" [(ngModel)]="registerData.addres"
                #addres="ngModel" required>
            </div>
            <div class="form-group1">
              <label for="correo">Contraseña<span class="required"> *</span></label>
              <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password"
                [(ngModel)]="registerData.password" #password="ngModel" required>
              <span class="password-toggle-icon" (click)="togglePasswordVisibility()">
                <i class="fa" [ngClass]="{'fa-eye-slash': !showPassword, 'fa-eye': showPassword}"></i>
              </span>
            </div>
          </div>
        </div>

      </div>
      <div class="datos-personales">
        <h3>Datos <br> Personales</h3>
        <button type="button" (click)="OnRegister()" class="btn btn-seleccionar">
          <i class="fa fa-lock"></i> Guardar
        </button>
        <div class="aceptar-terminos">
          <input type="checkbox" id="terminos" />
          <label for="terminos">Aceptar <br> términos y <br> condiciones</label>
        </div>
      </div>
    </div>
  </div>
</form>
